<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
  padding: 10px;
  transition: background 1.5s ease;
}

/* ğŸŒ™ Proposal mode */
body.proposal {
  background: radial-gradient(circle at top, #2b1055, #000);
}

.card {
  background: white;
  padding: 20px;
  border-radius: 22px;
  text-align: center;
  width: 100%;
  max-width: 360px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  position: relative;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.name {
  font-size: clamp(22px, 6vw, 28px);
  font-weight: bold;
  color: #ff4d6d;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff7eb3; }
  to { text-shadow: 0 0 18px #ff4d6d; }
}

img {
  width: 100%;
  max-height: 260px;
  object-fit: cover;
  border-radius: 15px;
  margin: 12px 0;
}

p {
  font-size: clamp(14px, 4vw, 16px);
  color: #555;
  line-height: 1.6;
}

button {
  padding: 14px 26px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  margin: 8px;
  cursor: pointer;
}

button:active {
  transform: scale(0.95);
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 8px 18px rgba(255,77,109,0.4);
}

#noBtn {
  background: #ddd;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.lock input {
  padding: 12px;
  width: 90%;
  border-radius: 20px;
  border: 1px solid #ccc;
  text-align: center;
  font-size: 16px;
}

/* â¤ï¸ Floating hearts */
.hearts span {
  position: fixed;
  font-size: 22px;
  animation: float 4s linear forwards;
  pointer-events: none;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* ğŸ‰ Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 12px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* ğŸ’ Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: white;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 320px;
  text-align: center;
}

.ring {
  font-size: 60px;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.2); }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/sanjaybhujel/purpose/main/music.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ”’ LOCK -->
<div class="card lock" id="lockScreen">

<!-- ğŸ’– MAIN -->

<div class="popup" id="ringPopup">

<div class="hearts"></div>

<script>
const correctPassword = "babe";
const music = document.getElementById("bgMusic");
const hearts = document.querySelector(".hearts");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("mainCard");

const letterText = 
`From the moment you walked into my life,

hand in hand,

function unlock() {
  const input = document.getElementById("password").value.toLowerCase();
  if (input === correctPassword) {
    document.getElementById("lockScreen").style.display = "none";
    card.style.display = "block";
    music.volume = 0.7;
    music.play().catch(() => {});
  } else {
    document.querySelector(".lock p").innerText =
      "Hmmâ€¦ thatâ€™s not it ğŸ˜ Try again ğŸ’•";

function moveNo() {

  noBtn.style.left = Math.random() * (r.width - 80) + "px";
  noBtn.style.top = Math.random() * (r.height - 50) + "px";

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function sayYes() {
  document.body.classList.add("proposal");
  card.innerHTML = `<h2>She Said YES ğŸ’–</h2><p>Sanjay is the luckiest man alive ğŸ¥°</p>`;
  createHearts();

function createHearts() {
  for (let i = 0; i < 40; i++) {

function confettiBlast() {

function showProposal() {

function typeLetter() {
  const el = document.getElementById("letter");
  let i = 0;
  const timer = setInterval(() => {
    el.innerHTML += letterText[i];
    i++;
    if (i >= letterText.length) clearInterval(timer);
  }, 40);
}
</script>

</body>
</html>
